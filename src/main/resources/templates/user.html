<!doctype html>

<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .nav-link.active {
            background-color: LinkText;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<!-- Начало заголовка страницы -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <div>
            <span id="usernameHeader" class="fw-bold">USERNAME</span>
            <span> WITH ROLES </span>
            <span id="rolesHeader">ROLES</span>
        </div>
        <a class="text-decoration-none font-weight-bold text-secondary" href="/logout">LOGOUT</a>
    </div>
</nav>
<!-- Конец заголовка страницы -->

<!-- Начало тела страницы -->
<div class="container-fluid">
    <div class="row">

        <!-- Начало боковой панели навигации -->
        <nav class="col-md-2 d-md-block">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">HOME PAGE</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/panel">ADMIN PANEL</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="/user">USER INFORMATION</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Конец боковой панели навигации -->

        <!-- Начало основного блока страницы -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">
            <div class="p-2">
                <h1>USER INFORMATION</h1>
            </div>

            <!-- Начало таблицы с информацией о пользователе -->
            <div class="p-2 border">
                <h5>ABOUT USER</h5>
            </div>
            <div class="border p-3 bg-white">
                <table class="table table-striped bg-white">
                    <thead class="border-top">
                    <tr>
                        <th scope="col">NAME</th>
                        <th scope="col">SURNAME</th>
                        <th scope="col">AGE</th>
                        <th scope="col">USERNAME</th>
                        <th scope="col">ROLE</th>
                    </tr>
                    </thead>
                    <tbody id="userData"></tbody>
                </table>
            </div>
            <!-- Конец таблицы с информацией о пользователе -->

        </main>
        <!-- Конец основного блока страницы -->

    </div>
</div>
<!-- Конец тела страницы -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="getUserInfo.js"></script>

</body>

</html>
